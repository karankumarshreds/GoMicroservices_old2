syntax = "proto3";
package vessel;
option go_package="./";

message Vessel {
  string id = 1;
  int32 capacity = 2;
  int32 max_weight = 3;
  string name = 4;
  bool available = 5;
  string owner_id = 6;
}

message Specification {
  int32 capacity = 1;
  int32 max_weight = 2;
}

// Responds with single or multiple vessels
message Response {
  Vessel vessel = 1;
  repeated Vessel vessels = 2;
}

service VesselService {
  rpc FindAvailable(Specification) returns (Response) {}
}